<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEWO Chat - هوش مصنوعی گربه</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>
        <span id="siteTitleIcon" class="site-title-icon" title="درباره پروژه">🐾</span>
        CatGPT
        <button id="helpIcon" class="help-icon" title="درباره پروژه">
          <span>ℹ️</span>
        </button>
      </h1>
      <!-- <div class="site-description">هوش مصنوعی گربه که فقط MEWO می‌گوید!</div> -->
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        <div class="message-content">
          <div class="avatar">🐱</div>
          <div class="text">سلام! من MEWO هستم. هر سوالی داری بپرس! 😺</div>
        </div>
      </div>
    </div>
    
    <div class="chat-input-container">
      <div class="input-wrapper">
        <textarea 
          id="userInput" 
          placeholder="پیام خود را بنویسید..." 
          rows="1"
          onkeydown="handleKeyDown(event)"
        ></textarea>
        <button id="sendButton" onclick="sendMessage()">
          <span>📤</span>
        </button>
      </div>
    </div>
  </div>
  <!-- Modal for Persian README -->
  <div id="aboutModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button id="closeModal" class="close-modal" title="بستن">
        <span>❌</span>
      </button>
      <div class="modal-body">
        <!-- Persian README will be inserted here by JS -->
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <div class="footer-icons">
    <a href="https://t.me/puuuryt" target="_blank" title="تلگرام">
      <span class="footer-icon" id="telegramIcon">
        <svg width="26" height="26" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="120" cy="120" r="120" fill="#fff"/>
          <path d="M53 123l131-51c6-2 11 1 9 8l-22 104c-1 6-5 8-10 5l-28-21-13 13c-2 2-3 3-6 3l2-31 57-52c2-2-1-3-4-1l-70 44-30-9c-7-2-7-7 1-10z" fill="#181717"/>
        </svg>
      </span>
    </a>
    <a href="https://github.com/puuury/" target="_blank" title="گیت هاب">
      <span class="footer-icon" id="githubIcon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

</body>
</html>
